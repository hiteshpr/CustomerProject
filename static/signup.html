<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        
        <!-- Addingf bootstrap to the project -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- Including Favicons-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> Customer Management</a>
                </div>
                <ul class="nav navbar-nav" style="float: right;">
                    <li class="active"><a href="#">Signup</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            </nav>
        </header>
    
            <div class="container">
                <h3> <i class="fa fa-lock" aria-hidden="true"></i> Signup </h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="userid">UserID:</label>
                        <div class="col-sm-5">          
                            <input type="password" class="form-control" id="userid" placeholder="Enter user id" name="userid">
                        </div>
                    </div>
    
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password</label>
                            <div class="col-sm-5">          
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="control-label col-sm-2" for="age">Age</label>
                            <div class="col-sm-5">          
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="control-label col-sm-2">Gender</label>
                            <div class="radio">
                                    <label><input type="radio" name="gender" value="male">Male</label>
                                    <label><input type="radio" name="gender" value="female">Female</label>
                            </div>
                    </div>
    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <footer>
                <i class="fa fa-copyright"></i> Hitesh Roy
            </footer>
         </body>
</html>
